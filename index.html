<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Link arxiu CSS amb els estils -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Carmen Sandiego</title>
</head>

<body>
    <script src="./carmenSandiego.js"></script>
    <!-- Titol del joc -->
    <h1>TROBAR A CARMEN SANDIEGO</h1>

    <!-- Botons i contador -->
    <div class="botonsIcontador">
        <div class="btnComençar">
            <button onclick="comencarJoc()">COMENÇAR JOC</button>
        </div>
        <div class="btnReiniciar">
            <button id="botoReiniciar" onclick="reiniciarJoc()">REINICIAR</button>
        </div>
        <div class="contador">
            <p id="bContador">Temps restant: <br><div id="contador"></div></p>
        </div>
    </div>

    <!-- Select, botons, errades, pistes i la imatge -->
    <div class="joc">
        <div class="opciones">
            <label id="label" for="ciutats">Tria una resposta: </label>
            <select name="ciutats" id="ciutats" >
                <option value="nulo" selected disabled>Selecciona una opció</option>
                <option value="tokyo">Tokyo</option>
                <option value="berlin">Berlín</option>
                <option value="barcelona">Barcelona</option>
                <option value="moscow">Moscow</option>
                <option value="paris">París</option>
            </select>
        </div>
        <button class="btnResultat" onclick="comprobarResultat()">Comprobar</button>
        <div class="fallos">        
            <p>Errades: <div id="fallos"></div></p>
            <p id="pistes"></p>
        </div>
        <div class="img">
            <input type="image" id="pistes" alt="Carmen Sandiego" onmouseover="mostrarPistes();" src="img/carmen_sandiego.jpeg">
        </div>
    </div>
</body>

</html>
